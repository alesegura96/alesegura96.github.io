<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CARAVIAN</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="background"></div>

  <header>
    <div class="menu-toggle" id="menu-toggle">☰</div>

    <div class="logo-container">
      <img src="Logo.png" alt="Company Logo" class="logo">
    </div>

    <nav id="menu" class="hidden">
      <a href="#" data-section="collection">Colecciones</a>
      <a href="#" data-section="about">Sobre CARAVIAN</a>
      <a href="#" data-section="contact">Contacto</a>
    </nav>
  </header>

  <main>
    <section id="collection" class="scroll-menu-section">
      <nav class="scroll-menu">
        <a href="#tshirt">Camisetas</a>
        <a href="#polo">Polos</a>
        <a href="#hoody">Sudaderas</a>
        <a href="#swim">Bañadores</a>
      </nav>
    </section>

    <section id="about">
      <h2>Sobre CARAVIAN</h2>
      <p>
        Marca pura canaria.
      </p>
      <p>La alegría de la huerta.</p>
    </section>

    <section id="contact">
      <h2>Contacto</h2>
      <p>Para atenderte de manera personalizada ⬇️</p>
      <a class="whatsapp" href="https://www.instagram.com/caravian_official/" target="_blank">Instagram</a>
    </section>
  </main>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    const menuLinks = document.querySelectorAll("#menu a");
    const sections = document.querySelectorAll("main section");

    // Toggle menu open/close
    toggle.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });

    // Show selected section only
    menuLinks.forEach((link) => {
      link.addEventListener("click", (e) => {
        e.preventDefault(); // prevent default anchor behavior
        const targetId = link.getAttribute("data-section");

        // Hide all sections
        sections.forEach((section) => section.classList.remove("active"));

        // Show the selected section
        const target = document.getElementById(targetId);
        if (target) {
          target.classList.add("active");
        }

        // Close the menu
        menu.classList.add("hidden");
      });
    });

    // Optionally show a default section on load
    document.getElementById("collection").classList.add("active");
  </script>
</body>

</html>
